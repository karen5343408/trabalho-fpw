<body>
    <header> <!-- CABEÇALHO: NOME COMPLETO -->
        <div class="nome">
            <h1>KAREN <br> HARUKA <br> MASUDA</h1>
        </div>
        <div class="foto-perfil">
            <img src="../Imagens/perfil.jpg" height="200px" style="border-radius: 50%; margin-top: 50px; margin-right: 50px;">
        </div>
    </header>

    <nav class="container-menu"> <!-- BARRA DO MENU -->

            <a href="../index.html" target="_self">Sobre Mim</a>

    <div class="container-body"> <!-- CONTAINER COM O FORMULÁRIO -->
        <h2 style="text-align: center;">Interessado no meu trabalho? <br>
        Envie o seu contato para conversarmos:</h2>
            <form action=""> <!-- FORMULÁRIO: NOME, E-MAIL E MENSAGEM -->
                <table>
                    <tr>
                        <th><label for="nome">Nome: </label></th>
                        <td><input type="text" name="nome" id="nome"></td>
                    </tr>

                    <tr>
                        <th><label for="email">E-mail:</label></th>
                        <td><input type="email" name="email" id="email"></td>
                    </tr>

                    <tr>
                        <th><label for="mensagem">Mensagem:</label> <br></th>
                        <td><textarea name="mensagem" id="mensagem" rows="10" cols="50"></textarea></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><button>Enviar</button></td>
                    </tr>
                </table>
            </form>
    </div>
